    <script type="text/javascript">
      $(function(){
        $(".zoom1").spritezoom({
          border  : 6,
          source  : "http://lorempixel.com/500/400/nature/1",
          zSource : "http://lorempixel.com/1000/800/nature/1",
          layout  : "right",
          title   : "Nature"
        });

          zSource : "http://lorempixel.com/1000/800/city/1",

        });

      });
